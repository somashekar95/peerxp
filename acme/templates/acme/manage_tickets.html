<table border="2">
    <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Subject</th>
            <th>Priority</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.ticket_id }}</td>
                <td>{{ ticket.subject }}</td>
                <td>{{ ticket.priority }}</td>
                <td>{{ ticket.created_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
